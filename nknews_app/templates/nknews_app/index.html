<div class="jumbotron well well-sm text-center ">
  <h1 style="color:blue; font-family:Arial"> NKNews </h1>

{% for data in listvar %}
<div class="container">
  <div class="media">
    <div class="media-left">
        <img src="{{data.urlToImage}}" class="media-object" style="width:200px">
    </div>
    <div class="media-body">
      <h2 style="font-size: 25px; color:blue;">{{data.title}}</h2>
      <h4>{{data.description}}</h4>
      <h4>{{data.content}}</h4><br><br><br>
      <h4 style="text-align:right; color:purple">{{data.publishedAt}}</h4>
  </div><br><br>
</div>
</div>
{% endfor %}
