{% extends 'base.html' %} 

{% block title %}NKNews | Login{% endblock %}

{% block style %}
    <style type="text/css">  	        
        .well {
			background-color: #ffffff;
        }
        .forgot-link {        	
        	color: #0D04B6;
        	font-weight: bold;
        }
        .forgot-link:hover {
        	text-decoration: none;
        	cursor: pointer;
        	color: #000000;
        }
  </style>
{% endblock %}

{% block body %}
    <div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<p style="margin-top: 20%"></p>
				<div class="well">
					<div style="padding: 0 20px;">
						<span style="position: relative; top: -50px; left: 36%;">
							<i class="fas fa-user-circle" style="font-size: 8rem; color: #0D04B6"></i>
						</span>
						<p style="font-size: 2rem; font-weight: 900; position: relative; top: -25px" class="text-center">Member login</p>


						{% if error %}
							<div class="alert alert-danger alert-dismissible">
	  							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
	  							Invalid username/password
							</div>
						{% endif %}

						<form action="", method="post">
							{%csrf_token%}
							<div class="form-group">
						    	<input type="text" class="form-control" name="username" placeholder="username">
						  	</div>
						  	<div class="form-group">
						  		<input type="password" class="form-control" name="password" placeholder="password">
						  	</div>
						  	<button type="submit" class="btn btn-primary btn-block">
						  		Login
						  	</button>
						  	<br>
						  	<div class="form-group text-center">
						  		<a href="" class="forgot-link">Forgot password?</a>
						  	</div>
						  	
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
{% endblock %}
