{% extends 'base.html' %} 

{% block title %}EHC | Register{% endblock %}

{% block style %}
    <style type="text/css">  	
  		 .well {
			background-color: #ffffff;
        }
         .member-link {        	
        	color: #0D04B6;
        }
        .member-link:hover {
        	text-decoration: none;
        	cursor: pointer;
        	color: #000000;
        }
  </style>
{% endblock %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-5">
				<p style="margin-top: 20%"></p>
				<div class="well">
					<div style="padding: 0 20px;">
						<span style="position: relative; top: -50px; left: 36%;">
							<i class="fas fa-user-circle" style="font-size: 8rem; color:#0D04B6"></i>
						</span>	
						<p style="font-size: 2rem; font-weight: 900;position: relative; top: -25px" class="text-center">Member Register</p>	
						<form action="", method="post" >
							{%csrf_token%}
							<div class="form-group">
						    	<input type="text" class="form-control" name="first name" placeholder="Enter the First name">
						  	</div>
						  	<div class="form-group">
						  		<input type="text" class="form-control" name="last name" placeholder="Enter the Last name">
						  	</div>
						  	<div class="form-group">
						  		<input type="email" class="form-control" name="email" placeholder="Enter the Email">
						  	</div>
						  	<div class="form-group">
						  		<input type="password" class="form-control" name="password1" placeholder="Enter the Password">
						  	</div>
						  	<div class="form-group">
						  		<input type="password" class="form-control" name="password2" placeholder="Retype the Password">
						  	</div>

						  	<button type="submit" class="btn btn-primary btn-block" name="submit" value="Register">
						  		Create account
						  	</button>
						  	<br>
						  	<div class="form-group ">
						  		<a href="#" class="member-link">Already a member?</a>
						  	</div>
						  	
						</form>
					</div>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
    </div>
    
    {% endblock %}
